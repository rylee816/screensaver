    <script type="text/paperscript" canvas="myCanvas">
        function onResize(event) {
            // Whenever the window is resized, recenter the path:
            path.position = view.center;
        }
        var r = Math.round(Math.random() * 255);
        var g = Math.round(Math.random() * 255);
        var b = Math.round(Math.random() * 255);
        var o = Math.random() + 1;
        var randomColor = "rgba(" + r + ", " + g + ", " + b + ", " + o +")"
        var colorArray = ["red", "orange", "yellow", "green", "blue", "purple", "teal", "grey", "pink", "black", "white"];
        var randomBorder = colorArray[Math.floor(Math.random() * colorArray.length)]
        
    setInterval(function(){
        for(var x = 0; x <= 2000; x += 100){
            for(var y = 0; y <= 2000; y += 100){
                
                var circle = new Path.Circle(new Point(x , y), x * Math.random() / Math.round(Math.random() / .0001))
                circle.fillColor = randomColor ;
                circle.strokeColor = randomBorder;
                circle.strokeWidth = Math.round(Math.random() * 100);
                
                
          }
           
        }
        
    },1000)

    </script>

    <canvas id="myCanvas" resize></canvas>
